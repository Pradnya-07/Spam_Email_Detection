<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Email Spam Classifier - Results</title>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .background {
    background-image: url("{{ url_for('static', filename='images/spamimg.png') }}");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

    .navbar {
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      margin-top: 100px;
      margin-bottom: 40px;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .result-text {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .danger {
      color: #dc3545;
      font-weight: bold;
    }

    .safe {
      color: #28a745;
      font-weight: bold;
    }

    .btn-outline-success {
      display: block;
      margin: 20px auto;
      background-color: #007bff; /* Button color */
      color: white;
      border: none;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-success:hover {
      background-color: #0056b3; /* Darker blue on hover */
      color: #ffffff;
      text-decoration: none; /* Ensures no underline on hover */
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
    }

.page-title{
    background-color: #eceedc;
}

.form-control {
      background-color: #eceedc;
    }
  </style>
</head>

<body>

  <div class="background">
    <div class="content">
  <!-- Title -->
  <div class="container ">
    <h1 class="page-title">Prediction Results</h1>
  </div>

  <!-- Results Section -->
  <div class="form-container">
    {% if prediction is not none %}
      {% if prediction == 1 %}
        <p class="result-text text-center"><span class="danger">Gotcha! This is a SPAM message.</span></p>
      {% elif prediction == 0 %}
        <p class="result-text text-center"><span class="safe">Great! This is NOT a spam message.</span></p>
      {% endif %}
    {% else %}
      <p class="result-text text-center">No prediction available.</p>
    {% endif %}
    <a href="/">
      <button class="btn btn-outline-success" type="submit">Go Back</button>
    </a>
  </div>

  <!-- Footer -->
  <div class="footer"></div>
</div>
</div>
</body>

</html>
