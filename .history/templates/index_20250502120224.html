<html lang="en">

<head>

  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>Email Spam Classifier</title>

  </style>

<body>

  <div class="background">
    <div class="content">
     
      <!-- Title -->
      <div class="container">

        <h1 class="page-title">Email <span>Spam</span> Classifier</h1>


        <!-- Input form -->
        <div class="form-container">
          <h2 class="text-center mb-4">Type an Email to Check if it is Spam or Ham</h2>

          <form action="/" method="POST">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Write your mail here.." id="email" name="email"
                style="height: 200px"></textarea>
              <label for="email">Write your email here...</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
